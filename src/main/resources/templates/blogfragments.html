<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/master.css}" />
    <link rel="stylesheet" th:href="@{/css/gloable.css}" />
    <link rel="stylesheet" th:href="@{/css/nprogress.css}" />
    <link rel="stylesheet" th:href="@{/css/blog.css}" />

    <link rel="stylesheet" th:href="@{/css/examples/style.css}" />
    <link rel="stylesheet" th:href="@{/css/editormd.css}" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />

</head>
<body>

    <nav th:fragment="menu" class="nav" id="nav">
        <ul>
            <li><a th:href="@{/index}">首页</a></li>
            <li><a th:href="@{/article/articles}">博客</a></li>
            <li><a th:href="@{/message}">留言</a></li>
            <li><a th:href="@{/diary}">日记</a></li>
            <li><a th:href="@{/link}">友链</a></li>
            <li><a th:href="@{/admin}">后台</a></li>
        </ul>
    </nav>





    <th:block th:fragment="script">
        <script th:src="@{/layui/layui.js}"></script>
        <script th:src="@{/js/yss/gloable.js}"></script>
        <script th:src="@{/js/plugins/nprogress.js}"></script>
        <script>NProgress.start();</script>
        <script th:src="@{/js/yss/article.js}"></script>
        <script>
            window.onload = function () {
                NProgress.done();
            };
        </script>
        <script th:src="@{/js/examples/jquery.min.js}"></script>
        <script th:src="@{/lib/marked.min.js}"></script>
        <script th:src="@{/lib/prettify.min.js}"></script>
        <script th:src="@{/lib/raphael.min.js}"></script>
        <script th:src="@{/lib/underscore.min.js}"></script>
        <script th:src="@{/lib/sequence-diagram.min.js}"></script>
        <script th:src="@{/lib/flowchart.min.js}"></script>
        <script th:src="@{/lib/jquery.flowchart.min.js}"></script>
        <script th:src="@{/js/editormd.min.js}"></script>
        <script type="text/javascript">

            var testEditor;

            $(function () {
                testEditor = editormd.markdownToHTML("test-editormd", {
                    width: "90%",
                    height: 700,
                    path: "../lib/",
                    preview: true,
                    watch: true,
                    editor: false,
                })
            })

        </script>
    </th:block>
</body>
</html>
